<html lang="en">
<head>
    <meta charset="utf-8">
    {% load crispy_forms_tags %}
    {% load static %}
    {% load poll_extras %}
    <title>Game Catalog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
            integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    </div>
    <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
            <a href="{% url 'catalog' %}" class="navbar-brand d-flex align-items-center">
                <strong>Game Muster</strong>
            </a>
        </div>
    </div>
</header>

<main role="main">
    {% block content %}
        <div class="row" style="margin-bottom: 200px; margin-top: 50px; width: 99%;">
            <div class="col-md-6 offset-md-3">
                <h3 class="text-center">Login</h3>
                <hr>
                <form style="" action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input style="width: 30%; margin: 0 auto;" type="submit" class="btn btn-success btn-block" value="Login">
                </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}
</main>
<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="{% url 'catalog' %}">Back to catalog</a>
        </p>
    </div>
</footer>
</body>
</html>
